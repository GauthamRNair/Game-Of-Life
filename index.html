<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Conway's Game of Life</title>
        <link rel="icon" type="image/svg+xml" href="./public/Icon.png" />
        <link rel="stylesheet" href="style.css"></style>
        <script src="script.js"></script>
    </head>
    <body onload="init(); toggleInst();" onclick="next();">
        <dialog id="instructions">
            <u> Key Bindings </u> <br />
            "C": Clear all cells <br />
            "R": Reset all cells randomly <br />
            "P": Pause simulation <br />
            "N": Iterates once on pause <br />
            "I": Toggle instructions<br /><br />
            <a href="https://github.com/GauthamRNair/Game-Of-Life" target="_blank">
                <img width="15" height="15" src="./public/GithubLogo.png">
                Source Code
            </a>
        </dialog>
        <canvas id="conway"></canvas>
    </body>
</html>
